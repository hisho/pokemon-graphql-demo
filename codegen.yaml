overwrite: true
schema: ${NEXT_PUBLIC_GRAPHQL_URL}
documents: 'src/**/*.graphql'
generates:
  src/lib/graphql/$types.ts:
    plugins:
      - 'typescript'
    config:
      scalars:
        ISO8601Date: string
        ISO8601DateTime: string
  src/:
    preset: near-operation-file
    presetConfig:
      extension: .graphql.ts
      baseTypesPath: lib/graphql/$types.ts
    plugins:
      - 'typescript-operations'
      - 'typed-document-node'
    config:
      scalars:
        ISO8601Date: string
        ISO8601DateTime: string
